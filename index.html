<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIF Generator</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-T5jhQKMh96HMkXwqVMSjF3CmLcL1nT9//tCqu9By5XSdj7CwR0r+F3LTzUdfkkQf" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="jumbotron bg-primary text-white text-center m-2 p-3">
        <h1 class="display-4">GIF Generator</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 text-center" id="buttonsRow"></div>
        </div>

        <div class="row text-center my-2">
            <div class="col-sm-9">
                <div class="row" id="gifRow"></div>
            </div>

            <div class="col-sm-3">
                <div class="row my-3">
                    <div class="col-sm-12">    
                        <form id="gif-form">
                            <label class="h4 py-2" for="gifInput">Add a button for anything you like!</label> <br>
                            <input class="my-2" type="text" id="gifInput">
                            <input class="btn btn-primary my-2" id="addGif" type="submit" value="Add">
                        </form>
                    </div>
                </div>
                
                <div class="row" id="addMoreRow" style="display: none">
                    <div class="col-sm-12">
                        <form id="addForm">
                            <label class="h4 py-2" for="addMore">Click this button to see more!</label> <br>
                            <input class="btn btn-primary my-2" id="addMore" type="button" value="More GIFs!">
                        </form>
                    </div>
                </div>

                <div class="row mt-2 py-2" id="favoritesRow" style="display: none">
                    <div class="col-sm-12">
                        <label for="favoritesRow" class="h4">Favorites: </label>
                        <div class="row justify-content-center my-2" id="favoritesList"></div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="assets/javascript/app.js"></script>
</body>
</html>

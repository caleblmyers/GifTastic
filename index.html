<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-dark">
    <div class="jumbotron bg-dark text-white text-center my-2">
        <h1 class="display-4">GifTastic</h1>
    </div>
    <div class="container text-white">
        <div class="row">
            <div class="col-sm-12 text-center" id="buttonsRow"></div>
        </div>
        <div class="row text-center my-2">
            <div class="col-sm-12">
                <form id="gif-form">
                    <label class="h4 py-2" for="gifInput">Add a button for anything you like!</label> <br>
                    <input class="my-2" type="text" id="gifInput">
                    <br>
                    <input class="btn btn-secondary my-2" id="addGif" type="submit" value="Add">
                </form>
            </div>
        </div>
        
        <div class="row" id="gifRow"></div>
      </div>

    <script src="assets/javascript/app.js"></script>
</body>
</html>
